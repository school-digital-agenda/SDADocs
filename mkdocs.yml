site_name: School Digital Agenda
site_url: https://school-digital-agenda.github.io/SDADocs
copyright: Copyright &copy; 2022 Rodrigo Fasioli

theme:
  name: material

  features:
    - content.tabs.link
    # - content.code.annotate
    # - content.tooltips
    - navigation.indexes
    - navigation.instant
    - navigation.sections    
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  palette:
    - scheme: default
      primary: teal
      accent: green
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: lime
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: /SDADocs/assets/images/favicon.png
  icon:
    logo: logo
  language: pt-BR

extra:
  generator: false

plugins:
  - git-revision-date

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde


nav:
  - index.md
  - Stack de tecnologia:
    - Tech Radar: tecnologia/tech-radar.md
    - Tech Sheet: tecnologia/tech-sheet.md
    - Ciclo de Vida: tecnologia/life-cycle.md
  - Arquitetura:
    - Granularidade de micro-servi√ßos: arquitetura/granularidade
  - Release Notes: release.md
